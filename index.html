<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .button-container {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
        }
        .button-container button {
            background: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 5px;
        }
        .button-container button:hover {
            background: #ddd;
        }
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            .button-container button {
                width: 80%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button onclick="location.href='threats-and-vulnerabilities.html'">Threats and Vulnerabilities</button>
            <button onclick="location.href='security-measures.html'">Security Measures</button>
            <button onclick="location.href='cybersecurity-frameworks-and-standards.html'">Cybersecurity Frameworks and Standards</button>
            <button onclick="location.href='best-practices.html'">Best Practices</button>
            <button onclick="location.href='emerging-technologies.html'">Emerging Technologies</button>
            <button onclick="location.href='regulatory-and-compliance-issues.html'">Regulatory and Compliance Issues</button>
        </div>
        <img src="https://futureskillsprime.in/sites/default/files/2021-04/iStock-1174366497_0.jpg" alt="Background Image">
    </div>
</body>
</html>
